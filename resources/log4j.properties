log4j.rootLogger=DEBUG, console

#log4j.logger.mapthethings-server.core=INFO
log4j.logger.org.eclipse.jetty=WARN
log4j.logger.com.apache.http=WARN
log4j.logger.org.apache.http=WARN
log4j.logger.com.amazonaws.http=WARN
log4j.logger.com.amazonaws.internal=WARN
log4j.logger.com.amazonaws.requestId=WARN
log4j.logger.com.amazonaws.request=WARN
log4j.logger.com.amazonaws.auth=WARN
log4j.logger.com.amazonaws.services.s3=WARN

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS}:%p:%t:%c: %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=log/mapthethings-server.log
log4j.appender.file.MaxFileSize=1MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS}:%-5p:%t:%c: %m%n
